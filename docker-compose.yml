version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: event_pg
    restart: always
    environment:
      POSTGRES_DB: event_mgmt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: /var/www/html/personal/event_management/backend
      dockerfile: Dockerfile
    container_name: event_backend
    restart: always
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: event_mgmt
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - /var/www/html/personal/event_management/backend:/var/www/html
      - /var/www/html/personal/event_management/backend/vendor:/var/www/html/vendor
      - /var/www/html/personal/event_management/backend/storage:/var/www/html/storage
      - /var/www/html/personal/event_management/backend/bootstrap/cache:/var/www/html/bootstrap/cache

  frontend:
    build:
      context: /var/www/html/personal/event_management/frontend
      dockerfile: Dockerfile
    container_name: event_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - /var/www/html/personal/event_management/frontend:/app
      - /var/www/html/personal/event_management/frontend/node_modules:/app/node_modules

volumes:
  pgdata:
